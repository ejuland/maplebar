<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>My first three.js app</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0;
        }

        #screen {
            z-index: 2;
        }

        #test {
            color: #dd9c2283;
        }
    </style>
    <meta name="viewport" content=" user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="hidden">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/icon.webp">
    <canvas id="screen">screen</canvas>
    <meta name="apple-mobile-web-app-title" content="Project Demo">
</head>

<body>
    <p id="stuff"></p>
    <script type="module">
        import * as THREE from 'https://cdn.skypack.dev/three@0.132.2';
        import { GLTFLoader } from 'https://cdn.skypack.dev/three@0.132.2/examples/jsm/loaders/GLTFLoader.js';
        // import { DRACOLoader  } from 'https://cdn.skypack.dev/three@0.132.2/examples/jsm/loaders/DRACOLoader.js';


        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        let CTX = document.getElementById("screen").getContext("2d");
        console.log(document.getElementById("screen"), CTX);
        CTX.canvas.width = window.innerWidth;
        CTX.canvas.height = window.innerHeight;

        let inTransition = false;

        let offsetY = 0;
        let rotationX = 0;
        let px = window.innerWidth / 2;
        let py = window.innerHeight / 2;

        function clearScreen() {
            CTX.clearRect(0, 0, window.innerWidth, window.innerHeight);
        }

        let radius1 = 130;
        let radius2 = 200;
        function drawBlock() {
            //var gradient = CTX.createRadialGradient(px, py, 50, px - 50, py - 50, 70);
            var gradient = CTX.createRadialGradient(
                px + 10, py + 10, radius1,
                px, py, radius2
            );



            // Add three color stops
            gradient.addColorStop(0, 'transparent');

            // gradient.addColorStop(.9, 'white');
            gradient.addColorStop(1, '#000000fc');

            // Set the fill style and draw a rectangle
            CTX.fillStyle = gradient;
            CTX.fillRect(0, 0, window.innerWidth, window.innerHeight);
        }


        drawBlock();


        // let light = new THREE.HemisphereLight(0xffeeb1, 0x080820, .01);
        // scene.add(light);
        // light.position.copy(camera.position); // and reset spotlight position if camera moves

        /////////



        function refeshScene() {
            scene.clear();
            scene.add(camera);
            camera.position.set(0, 0, 0)
            targetPosition = camera.position.clone();
            camera.add(new THREE.PointLight(0xdd9c22, .3));
            cameraX = 0;
            offsetX = 0;

        }

        let maxFlashlightRadius = 200;
        document.onkeydown = e => {
            if (inTransition)
                return false;
            switch (e.code) {
                case "ArrowUp":
                    playTransition(0, () => {
                        console.log("Moved Right!");
                        console.log(GameAssets[0])
                        renderScene(GameAssets[0]);
                        return true;
                    });
                    break;
                case "ArrowDown":
                    offsetY += 0.002;
                    break;
                case "ArrowLeft":
                    playTransition(3, () => {
                        console.log("Moved Right!");
                        console.log(GameAssets[0])
                        renderScene(GameAssets[0]);
                        return true;
                    });
                    break;
                case "ArrowRight":
                    playTransition(1, () => {
                        console.log("Moved Right!");
                        console.log(GameAssets[0])
                        renderScene(GameAssets[0]);
                        return true;
                    });
                    break;
            }
            console.log(rotationX, offsetY);

        }

        let targetPosition = camera.position.clone();
        function MoveCameraToPoint(x, y, z) {
            targetPosition = camera.position.clone();
            targetPosition.z = -z;
            targetPosition.y = -y;
            targetPosition.x = -x;
        }
        let turnRight = false;
        let turnLeft = false;
        document.addEventListener("touchend", () => {
            turnRight = false;
            turnLeft = false;
        }, false);
        document.addEventListener("touchmove", (e) => {
            if (inTransition)
                return false;
            let X = e.touches[0].clientX;
            let Y = e.touches[0].clientY;
            px = X;
            py = Y;
            if (!cameraInPosition())
                return;
            let w = (window.innerWidth);
            let h = (window.innerHeight);


            rotationX = (X / w) - .5;
            //offsetY = (Y / (h / 2)) - .5;   
            console.log((X / w));
            console.log(rotationX, offsetY);




        }, false);
        // const dracoLoader = new DRACOLoader();
        // dracoLoader.setDecoderPath('https://cdn.skypack.dev/three@0.132.2/examples/js/libs/draco/');
        // loader.setDRACOLoader(dracoLoader);
        function load3DAsset(asset) {
            return new Promise((res, rej) => {
                loader.load(asset, function (gltf) {
                    res(gltf)
                }, undefined, function (error) {
                    console.error(error);
                    rej(error);

                });

            });
        }
        function removeEntity(object) {
            console.log("Removed!");
            scene.clear();
            // renderer.render(scene, gltf.cameras[0]);
        }

        function renderScene(gltf) {
            refeshScene();
            scene.add(gltf.scene);
            console.log(gltf.cameras);
            gltf.scene.traverse(n => {
                if (n.isMesh) {
                    n.castShadow = true;
                    n.receiveShadow = true;
                    if (n.material.map) n.material.map.anisotropy = 16;
                }
            });
            gltf.scene.position.y = -1;
            gltf.scene.position.x = 0;
            gltf.scene.position.z = 1;
            renderer.render(scene, gltf.cameras[0]);
        }

        let slot = 0;
        const manager = new THREE.LoadingManager();

        let log = (stuff) => {
            document.getElementById("stuff").innerHTML = stuff;
        }
        manager.onStart = function (url, itemsLoaded, itemsTotal) {

            log('Started loading file: ' + url + '.\nLoaded ' + itemsLoaded + ' of ' + itemsTotal + ' files.');

        };

        manager.onLoad = function () {

            log('Loading complete!');

        };


        manager.onProgress = function (url, itemsLoaded, itemsTotal) {

            log('Loading file: ' + url + '.\nLoaded ' + itemsLoaded + ' of ' + itemsTotal + ' files.');

        };

        manager.onError = function (url) {

            log('There was an error loading ' + url);

        };
        const loader = new GLTFLoader(manager);

        let GameAssets = [];
        Promise.all(["./tunnel_3.gltf"].map(load3DAsset)).then((assets) => {

            console.log("DONE!!!")
            assets = assets.map((gltf, index) => {
                gltf.name = index + "obj";
                return gltf;
            });
            GameAssets = [].concat(...assets);
            console.log(assets[slot])
            renderScene(assets[slot]);
            let update = () => {
                setTimeout(() => {
                    console.log("update");
                    if (slot >= assets.length)
                        slot = 0;
                    removeEntity(assets[slot]);
                    renderScene(assets[slot++]);
                    update();
                }, 5000);
            }
            renderScene(assets[slot++]);

            // update();

        }, console.log);


        function reachedPoint(pos, pos2, epsilon = Number.EPSILON) {
            console.log(pos, pos2)
            return (
                (Math.ceil(Math.abs(pos.x) * 100) / 100 - Math.ceil(Math.abs(pos2.x) * 100) / 100 <= 0.005) &&
                (Math.ceil(Math.abs(pos.z) * 100) / 100 - Math.ceil(Math.abs(pos2.z) * 100) / 100 <= 0.005));
        }


        let delayOver = false;
        let setDelay = false;
        let delayed = (time) => {
            if (!delayOver) {
                if (!setDelay) {
                    setDelay = true;
                    setTimeout(() => {
                        delayOver = true;
                    }, time);
                }
            }
            else {
                delayOver = false;
                setDelay = false;
                console.log("DONE");
                return true;
            }
        }

        const smoothness = 0.2 // 0 to 1 only

        const focousOnFloor = () => {
            if (py < window.innerHeight)
                py += 5;
            return (py > window.innerHeight)

        }

        const shrinkFlashlight = (amount = 50) => {

            if (radius1 > 50) {
                radius1 -= 5;
                radius2 -= 5;
            } else {
                radius1--;
                radius2--;
            }
            if (radius2 < 0) {
                radius2 = 0;
            }
            if (radius1 < 0) {
                radius1 = 0;
            }
            return radius1 <= amount
        };

        const transitions = {
            straight: [
                () => {
                    MoveCameraToPoint(0, 0, 2)
                    return focousOnFloor() && reachedPoint(targetPosition, camera.position);
                }, () => {
                    MoveCameraToPoint(0, 0, 4)
                    return reachedPoint(targetPosition, camera.position) && shrinkFlashlight();
                }
            ],
            right: [
                () => {
                    return focousOnFloor() && delayed(250)
                }, () => {
                    MoveCameraToPoint(0, 0, 2)
                    let delau = delayed(250);
                    if (delau)
                        cameraX = Math.PI / -2;
                    console.log(cameraInPosition());
                    return  reachedPoint(targetPosition, camera.position) && cameraInPosition();
                }, () => {
                    return shrinkFlashlight(100) && delayed(250)
                }, () => {
                    MoveCameraToPoint(-2, 0, 2)
                    return reachedPoint(targetPosition, camera.position);
                }

            ],
            left: [
                () => {
                    MoveCameraToPoint(0, 0, 2)
                    let delau = delayed(250);
                    if (delau)
                        cameraX = Math.PI / 2;
                    console.log(cameraInPosition());
                    return reachedPoint(targetPosition, camera.position) && cameraInPosition();
                }, () => {

                    MoveCameraToPoint(2, 0, 2)
                    return focousOnFloor() && shrinkFlashlight() && reachedPoint(targetPosition, camera.position);
                }
            ],
            uturn: [
                () => {
                    MoveCameraToPoint(0, 0, 1)
                    return delayed(1000) && reachedPoint(targetPosition, camera.position);
                },
                () => {
                    cameraX = Math.PI;
                    let delau = delayed(2000);
                    console.log(cameraInPosition());
                    return cameraInPosition() && delau;
                }
            ],
        };

        let transitionInstructions = [];

        function playTransition(dir, callback) {
            switch (dir) {
                case 0:
                    transitionInstructions = [].concat(...transitions.straight, callback);
                    break;
                case 1:
                    transitionInstructions = [].concat(...transitions.right, callback);
                    break;
                case 3:
                    transitionInstructions = [].concat(...transitions.left, callback);
                    break;
            }
            console.log(transitionInstructions);
            transitionInstructions.push(() => {
                radius2 += 5;
                py -= 5;
                if (radius2 > maxFlashlightRadius)
                    radius2 = maxFlashlightRadius;
                radius1 = radius2 * .65;
                return radius2 >= maxFlashlightRadius && py < window.innerHeight / 2;
            });
        }

        // setTimeout(() => MoveCameraToPoint(0, 0, 2), 5000);
        let offsetX = 0;
        let cameraX = 0;
        const cameraInPosition = () => (offsetX > cameraX - .05) && (offsetX < cameraX + .05);
        function animate() {
            requestAnimationFrame(animate);
            if (!cameraInPosition()) {
                if (offsetX < cameraX - .05)
                    offsetX += smoothness / 2
                else if (offsetX > cameraX + .05)
                    offsetX -= smoothness / 2
            }

            camera.rotation.y = -rotationX + offsetX;
            camera.rotation.x = -offsetY - offsetY;
            // light.position.set(
            //     camera.position.x + 0,
            //     camera.position.y + .5,
            //     camera.position.z + 10,
            // );
            if (transitionInstructions.length > 0) {
                inTransition = true;
                if (transitionInstructions[0]())
                    transitionInstructions.shift();
            }
            else
                inTransition = false;
            camera.position.lerp(targetPosition, smoothness);
            renderer.render(scene, camera);
            clearScreen();
            drawBlock();
        }
        animate();

        // const geometry = new THREE.BoxGeometry();
        // const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        // const cube = new THREE.Mesh(geometry, material);
        // scene.add(cube);

        // camera.position.z = 5;
    </script>
</body>

</html>
