<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>My first three.js app</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0;
        }

        #screen {
            z-index: 2;
        }

        #test {
            color: #dd9c2283;
        }
    </style>
    <meta name="viewport" content=" user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/icon.webp">
    <canvas id="screen">screen</canvas>
    <meta name="apple-mobile-web-app-title" content="Project Demo">
</head>

<body>
    <p id="stuff"></p>
    <script type="module">
        import * as THREE from 'https://cdn.skypack.dev/three@0.132.2';
        import { GLTFLoader } from 'https://cdn.skypack.dev/three@0.132.2/examples/jsm/loaders/GLTFLoader.js';
        // import { DRACOLoader  } from 'https://cdn.skypack.dev/three@0.132.2/examples/jsm/loaders/DRACOLoader.js';


        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        let CTX = document.getElementById("screen").getContext("2d");
        console.log(document.getElementById("screen"), CTX);
        CTX.canvas.width = window.innerWidth;
        CTX.canvas.height = window.innerHeight;


        let offsetY = 0;
        let offsetX = 0;
        let px = 0;
        let py = 0;

        function clearScreen() {
            CTX.clearRect(0, 0, window.innerWidth, window.innerHeight);
        }

        function drawBlock() {
            //var gradient = CTX.createRadialGradient(px, py, 50, px - 50, py - 50, 70);
            var gradient = CTX.createRadialGradient(
                px + 10, py + 10, 130,
                px, py, 200
            );



            // Add three color stops
            gradient.addColorStop(0, 'transparent');

            // gradient.addColorStop(.9, 'white');
            gradient.addColorStop(1, '#000000fa');

            // Set the fill style and draw a rectangle
            CTX.fillStyle = gradient;
            CTX.fillRect(0, 0, window.innerWidth, window.innerHeight);
        }


        drawBlock();


        // let light = new THREE.HemisphereLight(0xffeeb1, 0x080820, .01);
        // scene.add(light);
        // light.position.copy(camera.position); // and reset spotlight position if camera moves

        /////////



        function refeshScene() {
            scene.clear();
            scene.add(camera);
            camera.add(new THREE.PointLight(0xdd9c22, .3));
        }


        document.onkeydown = e => {
            switch (e.code) {
                case "ArrowUp":
                    offsetY -= .002;
                    break;
                case "ArrowDown":
                    offsetY += 0.002;
                    break;
                case "ArrowLeft":
                    offsetX -= .002;
                    break;
                case "ArrowRight":
                    offsetX += .002;
                    break;
            }
            console.log(offsetX, offsetY);

        }

        document.addEventListener("touchmove", (e) => {
            let X = e.touches[0].clientX;
            let Y = e.touches[0].clientY;
            px = X;
            py = Y;
            let w = (window.innerWidth);
            let h = (window.innerHeight);
            offsetX = (X / w) - .5;
            //offsetY = (Y / (h / 2)) - .5;

            console.log((X / w));
            console.log(offsetX, offsetY);

        }, false);
        // const dracoLoader = new DRACOLoader();
        // dracoLoader.setDecoderPath('https://cdn.skypack.dev/three@0.132.2/examples/js/libs/draco/');
        // loader.setDRACOLoader(dracoLoader);
        function load3DAsset(asset) {
            return new Promise((res, rej) => {
                loader.load(asset, function (gltf) {
                    res(gltf)
                }, undefined, function (error) {
                    console.error(error);
                    rej(error);

                });

            });
        }
        function removeEntity(object) {
            console.log("Removed!");
            scene.clear();
            // renderer.render(scene, gltf.cameras[0]);
        }


        function renderScene(gltf) {
            refeshScene();
            scene.add(gltf.scene);
            console.log(gltf.cameras);
            gltf.scene.traverse(n => {
                if (n.isMesh) {
                    n.castShadow = true;
                    n.receiveShadow = true;
                    if (n.material.map) n.material.map.anisotropy = 16;
                }
            });
            gltf.scene.position.y = -1;
            gltf.scene.position.x = 0;
            gltf.scene.position.z = 1;
            renderer.render(scene, gltf.cameras[0]);
        }

        let slot = 0;
        const manager = new THREE.LoadingManager();

        let log = (stuff) => {
            document.getElementById("stuff").innerHTML = stuff;
        }
        manager.onStart = function (url, itemsLoaded, itemsTotal) {

            log('Started loading file: ' + url + '.\nLoaded ' + itemsLoaded + ' of ' + itemsTotal + ' files.');

        };

        manager.onLoad = function () {

            log('Loading complete!');

        };


        manager.onProgress = function (url, itemsLoaded, itemsTotal) {

            log('Loading file: ' + url + '.\nLoaded ' + itemsLoaded + ' of ' + itemsTotal + ' files.');

        };

        manager.onError = function (url) {

            log('There was an error loading ' + url);

        };
        const loader = new GLTFLoader(manager);

        Promise.all(["./tunnel_3.gltf"].map(load3DAsset)).then((assets) => {

            console.log("DONE!!!")
            assets = assets.map((gltf, index) => {
                gltf.name = index + "obj";
                return gltf;
            });

            console.log(assets[slot])
            renderScene(assets[slot]);
            let update = () => {
                setTimeout(() => {
                    console.log("update");
                    if (slot >= assets.length)
                        slot = 0;
                    removeEntity(assets[slot]);
                    renderScene(assets[slot++]);
                    update();
                }, 5000);
            }
            renderScene(assets[slot++]);

            // update();

        }, console.log);


        let targetPosition = camera.position.clone();
        const smoothness = 0.01 // 0 to 1 only
        function MoveCameraToPoint(x, y, z) {
            targetPosition.z -= z;
            targetPosition.y -= y;
            targetPosition.x -= x;
        }

        setTimeout(()=>MoveCameraToPoint(0, 0, 2), 5000);

        function animate() {
            requestAnimationFrame(animate);
            camera.rotation.y = -offsetX;
            camera.rotation.x = -offsetY;
            // light.position.set(
            //     camera.position.x + 0,
            //     camera.position.y + .5,
            //     camera.position.z + 10,
            // );
            camera.position.lerp(targetPosition, smoothness);
            renderer.render(scene, camera);
            clearScreen();
            drawBlock();
        }
        animate();

        // const geometry = new THREE.BoxGeometry();
        // const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        // const cube = new THREE.Mesh(geometry, material);
        // scene.add(cube);

        // camera.position.z = 5;
    </script>
</body>

</html>
